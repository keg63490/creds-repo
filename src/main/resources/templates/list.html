<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>List of Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script>
        function findPassword(buttonPressed) {
            var parentElementToRow = document.getElementById("tableRowsParent");
            var rowNumber = buttonPressed.parentNode.children[0].value;
            var password = document.getElementById("pw" + rowNumber).value;

            var textArea = document.createElement("textarea");
            textArea.style.position = 'fixed';
            textArea.style.top = 0;
            textArea.style.left = 0;
            textArea.style.width = '2em';
            textArea.style.height = '2em';
            textArea.style.padding = 0;
            textArea.style.border = 'none';
            textArea.style.outline = 'none';
            textArea.style.boxShadow = 'none';
            textArea.style.background = 'transparent';
            textArea.value = password;
            document.body.appendChild(textArea);
            textArea.select();

            document.execCommand("copy");
        }

        function showPassword(pwRowNum) {
            var pwID = "pw" + pwRowNum;
            var elementPW = document.getElementById(pwID);
            elementPW.setAttribute("type", "text");
            window.setTimeout(function () {alert("Waiting")},30000)
        }




    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User Group</th>
                <th>Account</th>
                <th>Password</th>
                <th>Salt</th>
                <th>Created by</th>
                <th>Created on</th>
            </tr>
        </thead>
        <tbody id = "tableRowsParent">
            <tr th:each = "credential, iterList : ${list}">
                <td th:text  = "${credential.id}"></td>
                <td th:text  = "${credential.group}"></td>
                <td th:text  = "${credential.account}"></td>
                <td><input type = "password" th:value  = "${credential.password}" th:id = "|pw${iterList.index}|" /></td>
                <td><input type = "password" th:value  = "${credential.salt}" /></td>
                <td th:text  = "${credential.createUser}"></td>
                <td th:text  = "${credential.createTimeStamp}"></td>
                <td><button>Update</button></td>
                <td>
                    <form action="#" th:action = "@{/delete}" th.object = "${credential}" method="post">
                        <input type="hidden" th:value = "${credential.id}" th:name = "id"  />
                        <button type="submit">Delete</button>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="hidden" th:value = "${iterList.index}" th:name = "id"  />
                        <button type="submit" th:id = "|button${iterList.index}|" onClick="findPassword(this)">Get This Password</button>
                    </form>
                </td>
                <td>
                    <form>
                        <input type="hidden" th:value = "${iterList.index}" th:name = "id"  />
                        <button type="submit" th:id = "|showPw{iterList.index}|" th:onClick="'javascript:showPassword('+${iterList.index}+')'">Show Password</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <form action="#" th:action = "@{/add}"  method="get">
            <button>Add new entry</button>
        </form>

    </div>
</body>
</html>
